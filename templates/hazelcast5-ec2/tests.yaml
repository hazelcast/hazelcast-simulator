- name: read_only
  repetitions: 1
  duration: 300s
  clients: 1
  members: 1
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  driver: hazelcast5
  version: maven=5.1
  client_args: -Xms3g -Xmx3g
  member_args: -Xms3g -Xmx3g
  performance_monitor_interval_seconds: 1
  verify_enabled: True
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
      class: com.hazelcast.simulator.tests.map.IntByteMapTest
      threadCount: 40
      getProb: 1
      putProb: 0
      keyCount: 1_000_000

- name: write_only
  duration: 300s
  repetitions: 1
  clients: 1
  members: 1
  driver: hazelcast5
  version: maven=5.0
  client_args: -Xms3g -Xmx3g
  member_args: -Xms3g -Xmx3g
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  verify_enabled: False
  performance_monitor_interval_seconds: 1
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
      class: com.hazelcast.simulator.tests.map.IntByteMapTest
      threadCount: 40
      getProb: 0
      putProb: 1
      keyCount: 1_000_000
