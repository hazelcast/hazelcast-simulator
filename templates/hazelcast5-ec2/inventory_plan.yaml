region: eu-central-1
availability_zone: eu-central-1a
vpc_id: vpc-094e507d79a701227 #engineering account vpc
internet_gateway_id: igw-03696757cca398137 #engineering account igw 
# Change the '20' to a different octet to prevent running into conflicts.
