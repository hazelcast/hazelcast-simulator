provisioner: terraform
terraform_plan: aws
# Used for naming resources; give it some unique name specific to a set of benchmarks
basename: <id>-<rnd:5>
# Enter something here that identifies you.
owner: <id>
region: us-east-1
availability_zone: us-east-1b
vpc_id: vpc-<your-vpc-id-here>
internet_gateway_id: igw-<your-igw-id-here>
# Change to a different cidr_block as-needed.
cidr_block: 10.0.5.0/24
#Change team information
team: Cloud
type: Benchmarking

keypair:
    public_key: key.pub
    private_key: key

nodes:
    count: 1
    instance_type: i3.xlarge
    ami: ami-034568121cfdea9c3
    user: ubuntu
    tenancy: null

loadgenerators:
    count: 1
    instance_type: c5.2xlarge
    ami: ami-034568121cfdea9c3
    user: ubuntu
    tenancy: null

mc:
    instance_type: c5.4xlarge
    count: 1
    ami: ami-034568121cfdea9c3
    user: ubuntu
