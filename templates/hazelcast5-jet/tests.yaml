- name: read_only
  # Duration is determined by the pipeline setup
  duration: 0s
  repetitions: 1
  clients: 1
  members: 1
  driver: hazelcast-enterprise5
  license_key: "<replace with valid license key>"
  version: maven=5.6.0
  client_args: >
    -Xms3g
    -Xmx3g
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  member_args: >
    -Xms16g
    -Xmx16g
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  verify_enabled: False
  performance_monitor_interval_seconds: 1
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
    - class: com.hazelcast.simulator.tests.jet.PipelineExecutionTest
      name: ExamplePipelineBenchmark
      pipelineSupplierFileName: "PipelineSupplier.java"

