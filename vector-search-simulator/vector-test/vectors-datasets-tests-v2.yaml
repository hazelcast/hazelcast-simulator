- name: read_only
  duration: 30m
  repetitions: 1
  clients: 1
  members: 1
  driver: hazelcast-enterprise5
  version: maven=5.5.0-SNAPSHOT
  client_args: >
    -Xms30g
    -Xmx30g
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  member_args: >
    -Xms30g
    -Xmx30g
    --add-modules java.se 
    --add-exports java.base/jdk.internal.ref=ALL-UNNAMED 
    --add-opens java.base/java.lang=ALL-UNNAMED 
    --add-opens java.base/sun.nio.ch=ALL-UNNAMED 
    --add-opens java.management/sun.management=ALL-UNNAMED 
    --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  verify_enabled: False
  performance_monitor_interval_seconds: 1
  warmup_seconds: 0
  cooldown_seconds: 0
  license_key: LICENSE
  test:
    - class: com.hazelcast.simulator.tests.vector.VectorCollectionSearchDatasetTest
      name: vector
      threadCount: 1
      # ratePerSecond: 5_000
      # interval: 100us
      logRateMs: 60_000
      searchProb: 1
      # numberOfIterations: 1_000_000
      # data parameters
      datasetUrl: http://ann-benchmarks.com/gist-960-euclidean.hdf5
      workingDirectory: /mnt/nvme1n1/workingDirectory/
      # loadFirst: 10_123
      # index params
      metric: EUCLIDEAN
      maxDegree: 32
      efConstruction: 512
      # search param
      limit: 1